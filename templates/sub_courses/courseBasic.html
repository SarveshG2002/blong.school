<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .courseBasic {
            display: grid;
            width: 80%;
            grid-template-columns: 10% 80%;
            row-gap: 20px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="courseBasic" class="courseBasic">
        <div>
            Course Title
        </div>
        <input type="text" placeholde="Enter Title" id="courseTitle">
        <div>
            Discription
        </div>
        <textarea name="" cols="30" rows="2" id="courseDisc"></textarea>
        <div>
            Catagory
        </div>
        <select id="spaciality" class="spaciality" style="margin-top: 0px;">
            <option value="volvo">Select spaciality</option>
            <option value="audi">Select spaciality</option>
            <option value="bmw">Select spaciality</option>
        </select>
        <div>
            Catagory level
        </div>
        <select id="courseCategory" class="spaciality" style="margin-top: 0px;">
            <option value="Beginer">Beginer</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advance">Advance</option>
        </select>
        <div></div>
        <div>
            <input type="checkbox">
            Check if this course is top course
        </div>
        <div></div>
        <button style="width: fit-content;background-color: blueviolet;padding: 5px; margin: auto;"
            onclick="next()">Update and next</button>
    </div>
    <script>


        set_cate()
        function set_cate(){
            let temp="";
            for(let i=0;i<cate.length;i++){
                console.log(cate[i])
                temp=temp+"<option value='"+cate[i]+"'>"+cate[i]+"</option>"
            }
            document.getElementById("spaciality").innerHTML=temp;
        }

        function next() {
            $(document).ready(function () {
                let t=document.getElementById("courseTitle").value;
                let d=document.getElementById("courseDisc").value
                let s=document.getElementById("spaciality").value;
                let c=document.getElementById("courseCategory").value;
                //addCourseData["basic"]={courseTitle:t,courseDisc:d,spaciality:s,courseCategory:c}
                //$.extend(addCourseDataTemp,{courseTitle:t,courseDisc:d,spaciality:s,courseCategory:c})
                basic={courseTitle:t,courseDisc:d,spaciality:s,courseCategory:c}
                $("#sec_form").load("coursesReq")
                document.getElementById("sec2").style.backgroundColor = "#9098ee"
                document.getElementById("sec1").style.backgroundColor = "#727cf5"
                document.getElementById("sec3").style.backgroundColor = "#727cf5"
                document.getElementById("sec4").style.backgroundColor = "#727cf5"
                document.getElementById("sec5").style.backgroundColor = "#727cf5"
                document.getElementById("sec6").style.backgroundColor = "#727cf5"
            })
        }
    </script>
</body>

</html>
