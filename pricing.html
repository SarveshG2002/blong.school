<!DOCTYPE html>
<html>

<head>
    <style>
        .content {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20%;
        }

        input[type=number],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <form>
        <div class="content">
            <input type="checkbox" id="freecourse" value="freecourse"><label for="freecourse">Check this if this is free
                course</label><br><br>

            <label for="coursep">Course price(Rs):</label>
            <input type="number" id="coursep" name="Course Price" min="1000" max="5000"><br><br>

            <input type="checkbox" id="discountcourse" value="discountcourse"><label for="discountcourse">Check this if
                this course has discount</label><br><br>
            <label for="dprice">Discount price(Rs):</label>
            <input type="number" id="dprice" name="Discount Price" min="1" max="10"><br><br>
        </div>
    </form>
</body>

</html>
